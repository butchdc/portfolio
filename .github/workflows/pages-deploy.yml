name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Triggers the workflow on push to the main branch

jobs:
  build-and-deploy:
    runs-on: windows-latest  # Specify 'self-hosted' to use your runner

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up the latest Node.js version
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'  # Use the latest stable (LTS) version of Node.js

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install
        # If using Yarn, replace with `yarn install`

      # Step 4: Build the project
      - name: Build project
        run: npm run build
        # Adjust the build command to match your projectâ€™s requirements

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Update this path based on your build output directory
